<h1>Ақ Маржан</h1>
<p>Бар асылым қимасым жанашырым<br>
  Дара асылым тұп-тұнық Қарылғашым<br>
  Сенің сұлу сәніңді аңсадым ғой<br>
  Сағынғанда ақмаржан<br>
  Табынғанда ақмаржан дала шығым</p>
